<ion-content padding>
  <p style="text-align: center">
    <img src="assets/imgs/logo_universidadedaspragas.png" />
  </p>
  <p style="text-align: center;color: black">Em parceria com <i>SIS Controladoras</i></p>
  <p style="text-align: center;color: black">Desenvolvido por <i>SUCH a Software</i></p>
  <br />
  <br />

  <ion-card>
    <ion-list>
      <ion-item style="background-color: #d8d8d8">
        <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item style="background-color: #d8d8d8">
        <ion-input type="password" placeholder="Código de Verificação" [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-md-6>
        <p style="text-align: center">
          <button ion-button round color="unipragas" style="width: 90%" (click)="login()">Entrar</button>
        </p>
      </ion-col>
      <ion-col col-md-6>
        <p style="text-align: center"><button ion-button round color="unipragas2"
            (click)="cadastrarUsuario()">Cadastre-se!</button></p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p style="text-align: center"><button ion-button round color="unipragas2" (click)="recuperarSenha()">Perdeu a Senha?</button></p>
  <p style="text-align: center" (click)="exitApp()">Encerrar o APP</p>
</ion-content>
