<ion-header>
  <ion-navbar>
    <ion-title>
      Detalhes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <img src='assets/imgs/usuário.png' style="width: 256px">
  </div>
  <ion-card>
      <ion-card-header style="text-align: center">
        Dados do Usuário
      </ion-card-header>
    
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <span style="text-align: center">Nome do Usuário</span>
        </ion-item>
    
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <span style="text-align: center">E-mail do Usuário</span>
        </ion-item>
    
        <ion-item>
          <ion-icon name="call" item-start></ion-icon>
          <span style="text-align: center">Telefone do Usuário</span>
        </ion-item>
    

    
      </ion-list>
    </ion-card>

</ion-content>
